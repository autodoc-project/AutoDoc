jwt:
  key: ${JWT_SECRET_KEY}               # 민감한 정보는 시스템 환경 변수에서 로드한다.
  access-token-expiration-minutes: 1
  refresh-token-expiration-minutes: 420
mail:
  address:
    admin: admin@gmail.com

