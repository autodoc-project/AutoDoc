spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/autodoc?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: ${AUTODOC_PASSWORD}
  jpa:
    database: mysql
    hibernate:
      dialect: org.hibernate.dialect.MySQL5InnoDBDialect
      ddl-auto: update
      format_sql: true
#    properties:
    show-sql: true
jwt:
  key: ${JWT_SECRET_KEY}               # 민감한 정보는 시스템 환경 변수에서 로드한다.
  access-token-expiration-minutes: 30
  refresh-token-expiration-minutes: 420
mail:
  address:
    admin: admin@gmail.com

# Twilio 계정 정보
# Twilio 전화번호 (구매한 Twilio 전화번호 입력)
twilio:
  accountSid: ${TWILIO_SID}
  authToken: ${TWILIO_SID_AUTH_TOKEN}
  phoneNumber: ${TWILIO_PHONE_NUMBER}
firebase:
  path: ${FIREBASE_KEY}
